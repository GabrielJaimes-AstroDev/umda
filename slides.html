    <div>
        <h1>Laboratory assays</h1>
        <p style="padding-top: 50px">Unbiased discharge chemistry; what you see is what you get.</p>
        <p class="fragment">Related chemistry dictates targets.</p>
        <p class="fragment">Extensive work needed to identify unknowns. 🚧 </p>
    </div>
    <div>
        <figure>
            <img src="figures/complex_mixture_separation.svg" style="width: 1400px">

</div>

<footer style="padding-top: 100px">McCarthy+2020, Lee & McCarthy 2019</footer>
</script></section><section data-markdown><script type="text/template">
<div class="l-double">
    <div>
        <h1>
            Chemical models
        </h1>
        <p style="padding-top: 50px">Chemistry driven by kinetics</p>
        <p class="fragment">Quantitative relationships through network analysis.</p>
        <p class="fragment">Needs <i>a priori</i> knowledge of rates, which reactions, and which molecules. 🤯  </p>
    </div>
    <div>
        <figure>
            <img src="figures/aromatic-model-production.svg">
            <figcaption>Models unable to reproduce targets</figcaption>
        </figure>
    </div>
</div>

<footer style="padding-top: 100px">McGuire+2020</footer>
</script></section><section data-markdown><script type="text/template">
<div class="l-double">
    <div>
        <h1>
            Chemical intuition
        </h1>
        <p style="padding-top: 50px">Draw on abstract understanding of chemistry.</p>
        <p class="fragment">Heuristics from context, knowledge, and experience.</p>
        <p class="fragment">Arbitrary, difficult to scale and apply. 🤯</p>
    </div>
    <div>
        <figure style="padding-top: 200px">
            <img src="https://media.cheggcdn.com/media%2F821%2F8219c9bd-261f-40ff-8c6a-42100347915e%2Fimage.png">
        </figure>
    </div>
</div>
</script></section><section data-markdown><script type="text/template">
<div class="l-double">
    <div style="padding-right: 100px">
        <p>There is a need for us to become <i>predictive</i>.</p>
        <p style="line-height: 1.4em;" class="fragment" data-fragment-index="2">

        </p>

</script></section><section data-markdown><script type="text/template">

        <ul>
            <li>High-throughput drug and materials discovery.</li>
            <li>Screen <i>millions</i> of molecules for favorable properties.</li>
            <li>Variety of descriptors for different purposes.</li>
        </ul>
    </div>
    <div style="display: grid; grid-template-columns: 1fr 1fr; align-items: center;">

</div>
</script></section><section data-markdown><script type="text/template">

            <li class="fragment">One ring</li>
            <li class="fragment"><code>[3,5,1,1]</code></li>
        </ul>

        </figure>
    </div>
</div>
</script></section><section data-markdown><script type="text/template">

    <div>

        </p>
        <ul class="fragment">
            <li>Many-to-one: predict the missing atom</li>
            <li>One-to-many: complete the molecule given an atom</li>
